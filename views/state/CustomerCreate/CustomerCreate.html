<div style="height:60px;width:100%"></div>
<div  class="contentBg">
    <div class="contentWrap">
        <form method="POST" action="/customerreg/add">
            <table class="w100p">
                <colgroup>
                    <col width="30%"/>
                    <col width="35%"/>
                    <col width="35%"/>
                </colgroup>
                <tbody>
                    <tr>  
                        <th class="ft3vw">
                            <label for="customerName">이름</label>
                        </th>
                        <td class="ft3vw">
                            <input type="text" class="ft3vw w90p" name="customerName" id="customerName" placeholder="이름" required>
                        </td>
                    </tr>
                    <tr>
                        <th class="ft3vw">
                            <label for="customerTel">번호</label>
                        </th>
                        <td>
                            <input type="tel" class="ft3vw w90p" name="customerTel"id="customerTel" placeholder="01012345678" maxlength="11" required>
                        </td>
                    </tr>
                    <tr>
                        <th class="ft3vw">
                            <label for="customerDate">개통날짜</label>
                        </th>
                        <td>
                            <input type="date" class="ft3vw w90p" name="customerDate" id="customerDate" required>
                        </td>
                    </tr>
                    <tr>
                        <th class="ft3vw">
                            <label for="customerDevice">기기 모델명</label>
                        </th>
                        <td>
                            <input type="text" class="ft3vw w90p" name="customerDevice" id="customerDevice" placeholder="n900"required>
                        </td>
                    </tr>
                    <tr>
                        <th class="ft3vw">
                            <label for="customerComp">통신사</label>
                        </th>
                        <td>
                            <input type="text" class="ft3vw w90p " name="customerComp" id="customerComp" placeholder="skt" required> 
                        </td>
                    </tr>
                    <tr>
                        <th class="ft3vw">
                            <label for="account">개통처</label>
                        </th>
                        <td>
                            <input type="text" class="ft3vw w90p" name="account" id="account" placeholder="PS" required>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row center mt60px">
                <div class="col backButton center mr2p pl6px pr6px" ui-sref="mainpage">
                    뒤로
                </div>
                <div class="col">
                    <input  type="submit" value="등록" class="submitButton">
                </div>
            </div>
        </form>
    </div>
</div>
